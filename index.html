<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberCounter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="counter_title">Counter</p>
        <p class="counter_num">7</p>
        <div class="button_container">
            <button class="counter_dec">DECREASE</button>
            <button class="counter_reset">RESET</button>
            <button class="counter_inc">INCREASE</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
